	<title>4NGEL</title>

	<style type="text/css">

		@import url('https://fonts.googleapis.com/css2?family=Pirata+One&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Felipa&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
		@import url('https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap');

		:root{
			--header-size: 10vh;
		}

		html{
			margin: 0;
			padding: 0;
			background-color: #000000;
			scrollbar-width: none;
		}
		body{
			margin: 0;
			padding: 0;
			background-color: #000000;
		}

		::-webkit-scrollbar {
  		width: 0;
  		background: transparent;
		}

		/* --HEADER-- */
		header{
			font-family: 'Jacquard 12';
			display: flex;
			align-items: center;
			background-color: #102afe;
			border-bottom: 3px solid #102afe;
			height: var(--header-size);
			width: 100vw;
			justify-content: space-between;
		}
		.logo{
			position: relative;
			margin: 1rem 0rem 0rem 1rem;
			fill: #000000;
			stroke: #102afe;
			padding: 8px;
			width: 8rem;
		}
		.logo_animation{
			z-index: 1;
			width: 8rem;
			height: auto;
			display: none;
		}
		.menu{
			width: auto;
			display: flex;
			align-items: center;
			justify-content: space-between;
			gap: 40px;
			margin: .5rem 2rem 0rem 0rem;
		}
		.menu_text, .menu_f_item{
			font-family: 'Outfit';
			color: #000000;
			font-size: 16px;
		}
		.menu>div{
			border-bottom: 2px solid transparent;
			cursor: pointer;
		}
		.menu>div:hover{
			border-bottom-color: #000000;
			transition: .3s;
		}
		.menu_icon{
			width: 1em;
			height: 0.9em;
			fill: #000000;
		}
		#menu_1>span, #menu_2>span, #menu_3>span {
			display: none;
		}

		.container{
			display: flex;
			align-items: center;
			flex-direction: column;
		}

		.default_wrapper{
			width: 90%;
			height: auto;
		}

		/* --CONTENT-- */
		.wrapper{
			width: 100vw;
			height: calc(100dvh - var(--header-size));
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		/* --SHOWCASE-- */
		.carousel-container {
  		width: 90vw;
  		height: 90%;
  		overflow: visible;
  		border-radius: 10px;
  		display: flex;
  		align-items: center;
  		justify-content: center;
  		position: relative;
		}

		.biglogo{
			position: absolute;
			color: #102afe;
			font-size: 18vw;
			font-family: 'Outfit';
			top: 10%;
			z-index: 1;
			width: 100%;
		}
		.biglogo::selection{
			color: none;
		}
		.biglogo.text{
			display: none;
		}
		.biglogo img{
			width: 100%;
			height: auto;
		}

		.fade{
			background-image: url('112233.png');
			background-size: contain;
			background-position-y: bottom;
			background-repeat: repeat-x;
			width: 100%;
			height: 200px;
			background-color: none;
			position: absolute;
			z-index: 10;
			bottom: -1%;
			transform: translateY(20px);
		}
		.fade.is-loaded{
			animation: enter 0.6s ease-out forwards;
		}

		.carousel {
		  position: relative;
		  width: 90%;
		  height: 100%;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  z-index: 5;
		  /*Animation*/
		  opacity: 0;
  		transform: translateY(20px);
		}

		.carousel.is-loaded {
  		animation: enter 0.6s ease-out forwards;
		}

		@keyframes enter {
  		to {
    		opacity: 1;
    		transform: translateY(0);
  		}
		}

		.carousel img {
			mix-blend-mode: screen;
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		  object-position: 0 0%;
		  position: absolute;
		  opacity: 0;
		  will-change: opacity, transform;
		}
		.carousel img:last-child{
			object-position: top;
		}
		.arrow {
			display: none;
			background-color: #102afe; /*-- Arrow Button Background --*/
			background: none;
			top: 50%;
			border: none;
			font-size: 2rem;
			padding: 0 10px;
			cursor: pointer;
			z-index: 10;
		}
			.arrow.left { left: 2%; }
			.arrow.right { right: 2%; }

		.carousel_icon{
			width: 1.2em;
			height: 2.5em;
			fill: #102afe;
		}

		.cards_wrapper{
			display: grid;
			grid-template-columns: repeat(2, 1fr);
			justify-content: center;
			gap: .5rem;
		}
		.card{
			min-width: 0;
			display: flex;
			flex-direction: column;
			background-color: none;
			padding: .5rem;
			overflow: hidden;
		}
		.card:not(:first-child):not(:last-child) {
  		/*margin: .5rem;*/
		}
		.card_image{
			aspect-ratio: 1 / 1;
			background-color: #102afe;
			width: 100%;
		}
		.card_title{
			font-family: 'Outfit';
			font-size: 24px;
			color: #102afe;
			margin: 1rem 0 0;
		}

		.banner{
			margin-top: 5%;
			background-color: #102afe;
			border-radius: 10px;
			width: 90%;
			height: 40dvh;
		}

		footer{

			margin-top: 5%;
			height: 50dvh;
			background-color: #000000;
			border: 2px solid #102afe;
			border-radius: 10px 10px 0px 0px;
		}

		.menu_plus_logo{
			width: 100%;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}

		.menu_f{
			margin-left: 1rem;
			justify-self: start;
			height: auto;
			width: fit-content;
		}
		.menu_f_item{
			font-family: 'Outfit';
			border-bottom: 2px solid transparent;
			font-size: 16px;
			display: block;
			margin-top: 1rem;
			width: fit-content;
			color: #102afe;
			cursor: pointer;
			box-sizing: border-box;
		}
		.menu_f_item:hover{
			border-color: #102afe;
		}

		.footer_logo{
			margin-right: 1rem;
			justify-self: end;
			font-family: 'Jacquard 12';
			color: #102afe;
			font-size: 128px;
			width: fit-content;
			cursor: pointer;
		}

		/* ----------MEDIA---------- X > 840px */
		@media (min-width: 840px) { 
			#menu_1>span, #menu_2>span, #menu_3>span {
				display: inline-block;
			}
			.menu{
				margin: .5rem 4rem 0rem 0rem;
			}
			.logo{
				top: 50%;
				margin: 0rem 0rem 0rem 4rem;
				width: 16rem;
			}
			.carousel img {
				width: 90%;
		  	height: 100%;
			}
			.cards_wrapper{
				grid-template-columns: repeat(4, 1fr);
			}	
		}

	</style>

	<script>
		const imgs = Array.from(document.querySelectorAll('.carousel img'));
const leftBtn = document.querySelector('.arrow.left');
const rightBtn = document.querySelector('.arrow.right');

let currentIndex = 0;

function updateCarousel() {
  imgs.forEach((img, i) => {
    img.style.opacity = i === currentIndex ? 1 : 0;
  });
}

// init
updateCarousel();

// кнопки
leftBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
  updateCarousel();
});

rightBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % imgs.length;
  updateCarousel();
});

// свайпы для мобильных
let startX = 0;

imgs[0].parentElement.addEventListener('touchstart', (e) => {
  startX = e.touches[0].clientX;
});

imgs[0].parentElement.addEventListener('touchend', (e) => {
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;

  if (Math.abs(diff) > 50) { // минимальная дистанция свайпа
    if (diff > 0) {
      // свайп влево → следующее
      currentIndex = (currentIndex + 1) % imgs.length;
    } else {
      // свайп вправо → предыдущее
      currentIndex = (currentIndex - 1 + imgs.length) % imgs.length;
    }
    updateCarousel();
  }
});

	</script>
